<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <header>
       <h1>Library</h1> 
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At enim aliquam error odit natus ducimus aperiam neque consequuntur non pariatur.</p>
    </header>

    <div class="new-book">
        <div class = "top-box">
            <p>Too add a book, click the button.</p>
            <button class="new-book-btn">New Book</button>
        </div>
        
        <div class="form-container">
            <form action="post" id="book-form">
                <div class="field one">
                    <label for="title">Title </label>
                    <input type="text" id="title">
                </div>
                <div class="field two">
                    <label for="author">Author </label>
                    <input type="text" id="author">
                </div>
                <div class="field three">
                    <label for="pages">Pages </label>
                    <input type="text" id="pages">
                </div>
                <div class="field four">
                    <fieldset>
                        <legend>Read?</legend>
                        <div>
                          <input type="radio" id="read" name="read" value="true" />
                          <label for="true">Yes</label>
                        </div>
                        <div>    
                          <input type="radio" name="read" value="false" />
                          <label for="false">No</label>
                        </div>
                    </fieldset>
                </div>
                <div class="field five">
                    <button class="btn asdf" id="submit-form-btn" type="submit"> Submit </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card-container">
        <div class="card-header">
            <div>Title</div>
            <div>Author</div>
            <div>Pages</div>
            <div>Status</div>
        </div>
        <div class="cards"></div>
    </div>
    
    <footer>
        <p>Michael Ferro Git Hub Link</p>
    </footer>
</body>
</html>
